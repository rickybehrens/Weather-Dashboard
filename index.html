<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/isSameOrBefore.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="container">
            <div class="cityInput">
                <h1>Search for a City:</h1>
                <input name="cityName" id="citySearch" type="text" class="form-input">
                <button type="submit" class="btn">Search</button>
            </div>

            <div class="currentStatus">

            </div>

            <aside class="history">

            </aside>

            <div class="fiveDayStatus">
                <div class="fiveDayStatusContainer">

                </div>

            </div>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
